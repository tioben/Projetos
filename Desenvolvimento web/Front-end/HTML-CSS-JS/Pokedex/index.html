<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <main>
        <img id="pokemon" src="" alt="pokemon">
        <img id="pokedex" src="img/pokedex.png" alt="">
        <div id="buttons">
            <button id="prev">&lt;Prev</button>
            <button id="next">Next&gt;</button>
        </div>
        <h1 id="titulo">
            <span id="numero"></span> -
            <span id="nome"></span>
        </h1>
        <form id="form">
            <input type="search" id="barra-pesquisa" placeholder="Name or Number" required>
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
